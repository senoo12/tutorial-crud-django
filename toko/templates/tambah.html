<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action="{% url 'tambah' %}" method="post">
            {% csrf_token %}
            <center>
                <h3> Tambah data produk </h3>
            </center>
            <div class="mt-5">
                <input type="text" name="nama_produk" id="" class="form-control" placeholder="Nama Produk">
            </div>
            <div class="mt-2">
                <select name="kategori" id="" class="form-select">
                    <option value="cat" selected>Cat</option>
                    <option value="semen">Semen</option>
                    <option value="Gypsum">Gypsum</option>
                </select>
            </div>
            <div class="mt-2">
                <input type="number" name="harga_beli" id="" class="form-control" placeholder="Harga beli produk">
            </div>
            <div class="mt-2">
                <input type="number" name="harga_jual" id="" class="form-control" placeholder="Harga jual produk">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">SUbmit</button>
            </div>
        </form>
    </div>
</body>
</html>
