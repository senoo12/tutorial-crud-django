<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <center>
            <h3 class="mt-3">Dashboard Data Produk</h3>
        </center>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nama Produk</th>
                    <th scope="col">Kategori</th>
                    <th scope="col">Harga Beli</th>

                    <th scope="col">Harga Jual</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for produks in produk %}
                <tr>
                    <th scope="row">{{ produks.id }}</th>
                    <td>{{ produks.nama_produk }}</td>
                    <td>{{ produks.kategori }}</td>
                    <td>{{ produks.harga_beli }}</td>
                    <td>{{ produks.harga_jual }}</td>
                    <td>
                        <a href="{% url 'update' produks.id %}">
                            <button class="btn btn-primary">
                                Edit
                            </button>
                        </a>
                    </td>
                    <td>
                        <form action="{% url 'delete' produks.id  %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
