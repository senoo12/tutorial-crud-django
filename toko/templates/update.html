<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        {% for update in produk %}
        <form action="{% url 'update' pk=update.pk %}" method="post">
            {% csrf_token %}
            <center>
                <h3> Update data produk </h3>
            </center>

            <div class="mt-5">
                <input type="text" name="nama_produk" id="" value="{{ update.nama_produk }}" class="form-control"
                    placeholder="Nama Produk">
            </div>
            <div class="mt-2">
                <select name="kategori" id="" class="form-select">
                    <option value="" disabled>Select a category</option>
                    <option value="cat" {% if update.kategori == 'cat' %}selected{% endif %}>Cat</option>
                    <option value="semen" {% if update.kategori == 'semen' %}selected{% endif %}>Semen</option>
                    <option value="Gypsum" {% if update.kategori == 'Gypsum' %}selected{% endif %}>Gypsum</option>
                </select>                
            </div>
            <div class="mt-2">
                <input type="number" name="harga_beli" id="" value="{{ update.harga_beli }}" class="form-control"
                    placeholder="Harga beli produk">
            </div>
            <div class="mt-2">
                <input type="number" name="harga_jual" id="" value="{{ update.harga_jual }}" class="form-control"
                    placeholder="Harga jual produk">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            {% endfor %}
        </form>
    </div>
</body>

</html>
